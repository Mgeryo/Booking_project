<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Набронил</title>
</head>
<body>
    <div>
        {% for hotel in hotels %}
        <div style="display:flex; margin-bottom: 20px; margin-left: 300px">
            <img src="{{url_for('static', path='images/' + hotel.image_id|string + '.webp')}}"
             alt="Фото отеля" width="200">
            <div>
                <h1 style="margin-left: 20px;">{{hotel.name}}</h1>
                <h4 style="margin-left: 20px;">{{hotel.location}}</h4>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
